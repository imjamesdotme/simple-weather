<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Weather | I'm James</title>
    <meta name="description "content="Simple Weather powered by OpenWeatherMap.">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div id="overlay">
      <p id="error">This is an error message.</p>
      <div id="close" class="button">Close</div>
    </div>

    <header>
      <h1>Simple<span>Weather</span></h1>
      <h2>Powered by OpenWeatherMap</h2>
    </header>

    <div id="search-bar">
      <form>
        <input id="search" placeholder="Town, city etc.."></input>
        <button id="submit" type="submit">Search</button>
      </form>
      <div id="current-position" class="button">Current Position</div>
    </div>

    <div id="loading">
      <div class="circle one"></div>
      <div class="circle two"></div>
      <div class="circle three"></div>
      <p>loading your request..</p>
    </div>

    <div id="wrapper" class="fadeIn">
      <div id="main">
        <h3 id="location"></h3>
        <hr class="small">
        <div id="icon">
          <i id="weather-icon" class=""></i>
        </div>
        <div id="current-temp">
          <span id="temperature" data-unit="celsius"></span>
        </div>
      </div>
      <div id="description"></div>
      <hr class="small">
      <article>
        <p>You can expect highs of <span id="temp-high"></span> and lows of <span id="temp-low"></span> with a wind speed of <span id="wind-speed"></span>.</p>
        <p>Sunrise will at <span id="sunrise"></span> and sunset will be at <span id="sunset"></span>.
      </article>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>

  </body>
</html>
